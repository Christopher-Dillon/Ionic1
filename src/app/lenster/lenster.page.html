<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lenster</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lenster</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Flag_of_Leinster.svg" width=”200” height=”150”>
  <br>
  <ion-button (click)="openCounties()">Go to counties</ion-button>
  
</ion-content>
